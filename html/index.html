<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container" class="hidden">
        <div class="auth-modal">
            <div class="auth-header">
                <h2>Server Authentication Required</h2>
                <p>Please enter the server password to continue</p>
            </div>
            <div class="auth-form">
                <input type="password" id="password-input" placeholder="Enter password..." maxlength="64">
                <div class="auth-buttons">
                    <button id="submit-btn" onclick="submitPassword()">Connect</button>
                    <button id="cancel-btn" onclick="cancelConnection()">Cancel</button>
                </div>
                <div id="error-message" class="error hidden"></div>
                <div id="attempts-counter" class="attempts hidden"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
